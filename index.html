<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="user">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="">
        <div class="">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timePeriod">
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </div>
    <div class="dashboard">
      <div class="work work1">
        <div class="work_background background">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="foreground">
          <div class="fstline">
            <p>work</p>
            <svg class="elipses" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
          </div>
          <h2>32 hrs</h2>
          <p>Last Week 36-hrs</p>
        </div>
      </div>
      <div class="work play">
        <div class="background play_background">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="foreground">
          <div class="fstline">
            <p>Play</p>
            <svg class="elipses" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
          </div>
          <h2>10 hrs</h2>
          <p>Last Week 8-hrs</p>
        </div>
      </div>
      <div class="work study">
        <div class="background study_background">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="foreground">
          <div class="fstline">
            <p>Study</p>
            <svg class="elipses" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
          </div>
          <h2>4 hrs</h2>
          <p>Last Week 7-hrs</p>
        </div>
      </div>
      <div class="work exercise">
        <div class="background exercise_background">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="foreground">
          <div class="fstline">
            <p>Exercise</p>
            <svg class="elipses" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
          </div>
          <h2>4 hrs</h2>
          <p>Last Week 5-hrs</p>
        </div>
      </div>
      <div class="work social">
        <div class="background social_background">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="foreground">
          <div class="fstline">
            <p>Social</p>
            <svg class="elipses" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
          </div>
          <h2>5 hrs</h2>
          <p>Last Week 10-hrs</p>
        </div>
      </div>
      <div class="work care">
        <div class="background care_background">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="foreground">
          <div class="fstline">
            <p>Self Care</p>
            <svg class="elipses" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
          </div>
          <h2>2 hrs</h2>
          <p>Last Week 2-hrs</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asim Nisar</a>.
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
